<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Summarise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">

                <div class="calculator">
                    <div class="calculator__header">
                        <h1>Calc</h1>

                        <div class="calculator__toggle">
                            <span>Theme</span>
                            <div class="calculator__toggle-switch">
                                <button class="theme-selector-one" data-theme="1"></button>
                                <button class="theme-selector-two" data-theme="2"></button>
                                <button class="theme-selector-three" data-theme="3"></button>
                            </div>
                        </div>
                    </div>
                    <div class="calculator__screen">
                        <span>0</span>
                    </div>
                    <div class="calculator__keys">
                        <button class="calculator__key">7</button>
                        <button class="calculator__key">8</button>
                        <button class="calculator__key">9</button>
                        <button class="calculator__key key--secondary">Del</button>
                        <button class="calculator__key">4</button>
                        <button class="calculator__key">5</button>
                        <button class="calculator__key">6</button>
                        <button class="calculator__key">+</button>
                        <button class="calculator__key">1</button>
                        <button class="calculator__key">2</button>
                        <button class="calculator__key">3</button>
                        <button class="calculator__key">-</button>
                        <button class="calculator__key">.</button>
                        <button class="calculator__key">0</button>
                        <button class="calculator__key">/</button>
                        <button class="calculator__key">x</button>
                        <div class="calculator__total-keys">
                            <button class="calculator__key key--secondary">Reset</button>
                            <button class="calculator__key key--tertiary">=</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
