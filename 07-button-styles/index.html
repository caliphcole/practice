        <div class="wrapper">
            <div class="container">

                <div class="btn-container">
                    <div class="btn-container__info">
                        <h2>Standard</h2>
                    </div>
                    <div class="btn-container__button">
                        <a href="#" class="btn">Click me!</a>
                    </div>
                </div>

                <div class="btn-container">
                    <div class="btn-container__info">
                        <h2>Ripple</h2>
                    </div>

                    </div>
                </div>

                <div class="btn-container">
                    <div class="btn-container__info">
                        <h2>Progress</h2>
                    </div>
                    <div class="btn-container__button">
                        <a href="#" class="btn btn-progress">Click me!</a>

            </div>
